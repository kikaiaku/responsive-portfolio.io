<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tom Scarborough </h1>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="nav-link" href="index.html">About</a>
                <a class="nav-link" href="Portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
            
        
                <H2>Contact</H2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                 </div>
               <div class="form-group">
                   <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">Information</label>
                        <textarea class="form-control" 
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>      
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>
            
                <button type="submit" class="btn btn-primary col-md-6">Submit</button>
        </div>   
     </form>
            
            
    
</body>
